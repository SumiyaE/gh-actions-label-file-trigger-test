name: Label + File Trigger Test

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]
    paths:
      - 'file1-a'
      - 'file2-a'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show trigger info
        run: |
          echo "Workflow executed!"
          echo "Event: ${{ github.event_name }}"
          echo "Action: ${{ github.event.action }}"
          echo "PR Number: ${{ github.event.pull_request.number }}"
          echo "Labels: ${{ join(github.event.pull_request.labels.*.name, ', ') }}"

      - name: Echo step 1
        run: echo "Step 1 executed"

      - name: Echo step 2
        run: echo "Step 2 executed"

      - name: Echo step 3
        run: echo "Step 3 executed"

      - name: Echo step 4
        run: echo "Step 4 executed"

      - name: Echo step 5
        run: echo "Step 5 executed"
